<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Your Cart</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      .cart-container {
        max-width: 900px;
        margin: 80px auto;
        padding: 0 20px;
      }

      .cart-container h2 {
        font-size: 28px;
        margin-bottom: 30px;
        font-weight: 600;
      }

      .cart-item {
        display: flex;
        align-items: center;
        gap: 20px;
        padding: 20px 0;
        border-bottom: 1px solid #e5e5e5;
      }

      .cart-item img {
        width: 90px;
        height: 90px;
        object-fit: contain;
        border: 1px solid #eee;
        padding: 8px;
        background: #fff;
      }

      .cart-info {
        flex: 1;
      }

      .cart-info h4 {
        font-size: 16px;
        font-weight: 600;
        margin-bottom: 8px;
      }

      .cart-info div {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-bottom: 6px;
      }

      .cart-info button {
        width: 32px;
        height: 32px;
        border: 1px solid #ccc;
        background: #fff;
        font-size: 18px;
        cursor: pointer;
      }

      .cart-info button:hover {
        background: #f5f5f5;
      }

      .cart-info span {
        min-width: 24px;
        text-align: center;
        font-weight: 600;
      }

      .cart-info p {
        font-size: 15px;
        font-weight: 600;
        margin-top: 4px;
      }

      .cart-actions button {
        background: none;
        border: none;
        color: #d11a2a;
        font-size: 14px;
        cursor: pointer;
      }

      .cart-actions button:hover {
        text-decoration: underline;
      }

      .cart-total {
        margin-top: 40px;
        padding-top: 20px;
        border-top: 2px solid #000;
        text-align: right;
      }

      .cart-total div {
        font-size: 20px;
        font-weight: 600;
        margin-bottom: 20px;
      }

      .cart-total button {
        padding: 14px 40px;
        background: #000;
        color: #fff;
        border: none;
        font-size: 15px;
        font-weight: 600;
        cursor: pointer;
      }

      .cart-total button:hover {
        opacity: 0.9;
      }

      #cartItems p {
        font-size: 16px;
        color: #777;
        margin-top: 40px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="header"></div>

    <div class="cart-container">
      <h2>Your Cart</h2>
      <div id="cartItems"></div>
      <div class="cart-total" id="cartTotal"></div>
    </div>

    <script>
      fetch("header.html")
        .then((res) => res.text())
        .then((data) => {
          document.getElementById("header").innerHTML = data;
          renderCart();
        });

      const currencyRates = {
        USD: { symbol: "$", rate: 1 },
        EUR: { symbol: "€", rate: 0.92 },
        INR: { symbol: "₹", rate: 83.2 },
      };

      function getCurrency() {
        return localStorage.getItem("currency") || "USD";
      }

      function formatPrice(priceUSD) {
        const { symbol, rate } = currencyRates[getCurrency()];
        return `${symbol}${(priceUSD * rate).toFixed(2)}`;
      }

      function renderCart() {
        const cart = JSON.parse(localStorage.getItem("cart") || "[]");
        const cartItems = document.getElementById("cartItems");
        const cartTotal = document.getElementById("cartTotal");

        cartItems.innerHTML = "";
        let total = 0;

        if (cart.length === 0) {
          cartItems.innerHTML = "<p>Your cart is empty.</p>";
          cartTotal.innerText = "";
          updateCartCount([]);
          return;
        }

        cart.forEach((item, index) => {
          total += item.price * item.qty;

          cartItems.innerHTML += `
      <div class="cart-item">
        <img src="${item.image}" />
        <div class="cart-info">
          <h4>${item.name}</h4>

          <div>
            <button onclick="changeQty(${index}, -1)">−</button>
            <span style="margin: 0 10px;">${item.qty}</span>
            <button onclick="changeQty(${index}, 1)">+</button>
          </div>

          <p>${formatPrice(item.price)}</p>
        </div>

        <div class="cart-actions">
          <button onclick="removeItem(${index})">Remove</button>
        </div>
      </div>
    `;
        });

        cartTotal.innerHTML = `
    <div>Total: ${formatPrice(total)}</div>
    <br />
    <button onclick="buyNow()" style="padding:12px 30px; cursor:pointer;">
      Buy Now
    </button>
  `;

        updateCartCount(cart);
      }

      function changeQty(index, delta) {
        const cart = JSON.parse(localStorage.getItem("cart") || "[]");

        cart[index].qty += delta;

        if (cart[index].qty <= 0) {
          cart.splice(index, 1);
        }

        localStorage.setItem("cart", JSON.stringify(cart));
        renderCart();
      }

      function removeItem(index) {
        const cart = JSON.parse(localStorage.getItem("cart") || "[]");
        cart.splice(index, 1);
        localStorage.setItem("cart", JSON.stringify(cart));
        renderCart();
      }

      function updateCartCount(cart) {
        const count = cart.reduce((sum, item) => sum + item.qty, 0);
        const cartCountEl = document.getElementById("cartCount");
        if (cartCountEl) cartCountEl.innerText = count;
      }

      function buyNow() {
        localStorage.removeItem("cart");
        window.location.href = "order-placed.html";
      }
    </script>
  </body>
</html>
